        /* 针对欢迎页和状态页的特殊样式，使内容区域占满整个高度 */
        body.full-height-content {

        /* 修改 page_welcome.html 中的相关样式 */
        .container {

        @media (min-width: 769px) {

<body>
    <header class="app-header">

    <footer class="app-footer">

            <p class="footer-links">
                <a href="#" class="hover:text-blue-700 dark:hover:text-blue-400">关于我们</a>

    <script>
        const pages = ['page_welcome.html', 'page_config.html', 'page_status.html'];
        let currentPageIndex = 0;
        let currentClientId = null;

        const iframe = document.getElementById('page_frame');
        const themeToggleButton = document.getElementById('theme_toggle_button');
        const themeIcon = themeToggleButton.querySelector('i');

        const THEME_STORAGE_KEY = 'igarss_theme';
        const THEMES = ['system', 'light', 'dark'];

        function getCurrentTheme() {
            const preference = localStorage.getItem(THEME_STORAGE_KEY) || 'system';
            if (preference === 'system') {
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }
            return preference;
        }

        function applyTheme(newTheme) {
            let effectiveTheme = newTheme;
            if (newTheme === 'system') {
                effectiveTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }

            if (effectiveTheme === 'dark') {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }

            if (newTheme === 'system') {
                themeIcon.className = 'fas fa-circle-half-stroke';
                themeToggleButton.title = '主题：跟随系统 (点击切换到浅色模式)';
            } else if (newTheme === 'light') {
                themeIcon.className = 'fas fa-moon';
                themeToggleButton.title = '主题：浅色模式 (点击切换到深色模式)';
            } else {
                themeIcon.className = 'fas fa-sun';
                themeToggleButton.title = '主题：深色模式 (点击切换到跟随系统)';
            }

            if (iframe.contentWindow && typeof iframe.contentWindow.setAppTheme === 'function') {
                iframe.contentWindow.setAppTheme(effectiveTheme);
            } else {
                console.warn("Attempted to set theme on iframe, but setAppTheme function not found or iframe not ready.");
            }
        }

        function cycleThemePreference() {
            const currentPreference = localStorage.getItem(THEME_STORAGE_KEY) || 'system';
            let currentPreferenceIndex = THEMES.indexOf(currentPreference);
            let nextPreferenceIndex = (currentPreferenceIndex + 1) % THEMES.length;
            const nextPreference = THEMES[nextPreferenceIndex];

            localStorage.setItem(THEME_STORAGE_KEY, nextPreference);
            applyTheme(nextPreference);
        }

        function loadInitialTheme() {
            const savedPreference = localStorage.getItem(THEME_STORAGE_KEY) || 'system';
            applyTheme(savedPreference);
        }

        themeToggleButton.addEventListener('click', cycleThemePreference);

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            const currentPreference = localStorage.getItem(THEME_STORAGE_KEY) || 'system';
            if (currentPreference === 'system') {
                applyTheme('system');
            }
        });

        function resizeIframeToFitContent(iframeElement) {
            try {
                // This function is now only used for the config page
                if (iframeElement && iframeElement.contentWindow && iframeElement.contentWindow.document.body) {
                    const bodyElement = iframeElement.contentWindow.document.body;
                    
                    // Create a ResizeObserver to watch for content changes
                    if (window.ResizeObserver) {
                        const resizeObserver = new ResizeObserver(entries => {
                            // Get the new content height
                            const scrollHeight = bodyElement.scrollHeight;
                            const newHeight = scrollHeight + 30; // Add small padding
                            
                            // Set the iframe height
                            iframeElement.style.height = newHeight + 'px';
                        });
                        
                        // Start observing the body element
                        resizeObserver.observe(bodyElement);
                        
                        // Store the observer to disconnect it later when page changes
                        iframeElement._resizeObserver = resizeObserver;
                    } else {
                        // Fallback for browsers without ResizeObserver
                        setTimeout(() => {
                            const scrollHeight = bodyElement.scrollHeight;
                            const newHeight = scrollHeight + 30; // Add small padding
                            iframeElement.style.height = newHeight + 'px';
                        }, 100);
                    }
                }
            } catch (e) {
                console.error("Error resizing iframe: ", e);
                iframeElement.style.height = '600px'; // Fallback height
            }
        }

        function loadPage(index) {
            if (index < 0 || index >= pages.length) return;

            let targetPagePath = pages[index];
            let absoluteTargetPagePath = targetPagePath;

            // Disconnect previous ResizeObserver if exists
            if (iframe._resizeObserver) {
                iframe._resizeObserver.disconnect();
                iframe._resizeObserver = null;
            }
            
            // Create a promise to handle iframe loading
            const iframeLoadPromise = new Promise((resolve) => {
                iframe.onload = () => {
                    console.log(`iframe content ${targetPagePath} loaded.`);
                    resolve();
                };
            });

            // Set the iframe src after setting up the load promise
            if (targetPagePath === 'page_status.html' && currentClientId) {
                absoluteTargetPagePath += '?clientId=' + encodeURIComponent(currentClientId);
            }
            iframe.src = absoluteTargetPagePath;

            // Handle page-specific setup after iframe loads
            iframeLoadPromise.then(() => {
                // Try to set theme with retries
                let retryCount = 0;
                const maxRetries = 5;
                const retryInterval = 100;

                function attemptThemeSet() {
                    if (iframe.contentWindow && typeof iframe.contentWindow.setAppTheme === 'function') {
                        const currentTheme = getCurrentTheme();
                        iframe.contentWindow.setAppTheme(currentTheme);
                        return true;
                    }
                    return false;
                }

                function retryThemeSet() {
                    if (!attemptThemeSet() && retryCount < maxRetries) {
                        retryCount++;
                        setTimeout(retryThemeSet, retryInterval);
                    }
                }

                retryThemeSet();

                // Update page layout
                const appFooter = document.querySelector('.app-footer');
                const appHeader = document.querySelector('.app-header');
                
                if (targetPagePath === 'page_welcome.html' || targetPagePath === 'page_status.html') {
                    if (appFooter) appFooter.style.display = 'none';
                    iframe.style.height = '100%';
                    document.body.classList.add('full-height-content');
                    
                    // Hide app-header only for welcome page
                    if (targetPagePath === 'page_welcome.html' && appHeader) {
                        appHeader.style.display = 'none';
                    } else if (appHeader) {
                        appHeader.style.display = 'flex';
                    }
                } else {
                    if (appFooter) appFooter.style.display = 'flex';
                    if (appHeader) appHeader.style.display = 'flex';
                    document.body.classList.remove('full-height-content');
                    resizeIframeToFitContent(iframe);
                }
            });

            const baseTargetPage = targetPagePath.split('?')[0];
            currentPageIndex = pages.findIndex(p => p === baseTargetPage);
        }

        function navigatePage(direction) {
            const prospectiveIndex = currentPageIndex + direction;
            if (prospectiveIndex < 0 || prospectiveIndex >= pages.length) return;

            if (currentPageIndex === 0 && direction === 1) {
                const welcomePageCheckbox = iframe.contentWindow.document.getElementById('terms_agree_checkbox');
                if (welcomePageCheckbox && !welcomePageCheckbox.checked) {
                    const termsErrorMessage = iframe.contentWindow.document.getElementById('terms_error_message');
                    if (termsErrorMessage) {
                        termsErrorMessage.classList.remove('hidden');
                        if (typeof iframe.contentWindow.shakeElement === 'function') {
                            iframe.contentWindow.shakeElement(termsErrorMessage);
                        } else if (termsErrorMessage.classList.contains('animate-shake')) {
                            termsErrorMessage.classList.remove('animate-shake');
                            void termsErrorMessage.offsetWidth;
                            termsErrorMessage.classList.add('animate-shake');
                        } else {
                            // If no animation, just show message
                        }
                    } else {
                        alert("请先阅读并同意使用条款和免责声明。");
                    }
                    return;
                }
            }

            if (pages[currentPageIndex] === 'page_config.html' && pages[prospectiveIndex] === 'page_status.html' && direction === 1 && !currentClientId) {
                alert("请先在配置页面提交请求以生成任务 ID，然后才能查看状态。");
                return;
            }
            loadPage(prospectiveIndex);
        }

        window.notifySubmissionSuccess = function (clientId) {
            currentClientId = clientId;
            const statusPageIndex = pages.indexOf('page_status.html');
            if (statusPageIndex !== -1) {
                loadPage(statusPageIndex);
            } else {
                console.error("Status page not found in page list for navigation.");
            }
        }

        window.navigateToSpecificPage = function (pageIndex) {
            loadPage(pageIndex);
        }

        // Initialize layout and footer visibility based on the initial page
        document.addEventListener('DOMContentLoaded', () => {
            const footer = document.querySelector('.app-footer');
            const header = document.querySelector('.app-header');
            const initialPage = pages[currentPageIndex];

            if (initialPage === 'page_welcome.html' || initialPage === 'page_status.html') {
                if (footer) footer.style.display = 'none';
                document.body.classList.add('full-height-content');
                iframe.style.height = '100%';
                
                // Hide app-header only for welcome page
                if (initialPage === 'page_welcome.html' && header) {
                    header.style.display = 'none';
                } else if (header) {
                    header.style.display = 'flex';
                }
            } else {
                if (footer) footer.style.display = 'flex';
                if (header) header.style.display = 'flex';
                document.body.classList.remove('full-height-content');
                // Config page will use dynamic height calculation
            }
        });

        loadInitialTheme();
        loadPage(currentPageIndex);
    </script>
