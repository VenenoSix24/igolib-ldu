<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>操作状态 - 图书馆抢座系统</title>
  <link rel="shortcut icon" href="/static/images/favicon/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/static/images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon/favicon-16x16.png">
  <link rel="manifest" href="/static/images/favicon/site.webmanifest">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #ffffff;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      color: #333;
      overflow-y: auto;
      /* Allow scrolling if content overflows */
      box-sizing: border-box;
    }

    .status-container {
      background-color: #ffffff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
      /* Wider for logs */
      margin-top: 1rem;
      /* Reduced top margin */
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      /* Allow container to grow and fill space */
      min-height: 620px;
      /* Important for flex children to not overflow parent */
    }

    .log-header {
      text-align: center;
      margin-bottom: 1.5rem;
      flex-shrink: 0;
      /* Prevent header from shrinking */
    }

    #status_log_area {
      background-color: rgb(249 250 251);
      border: none;
      border-radius: 0.75rem;
      padding: 1rem;
      height: 55vh;
      overflow-y: auto;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.6;
      min-height: 200px;
      box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
    }

    html.dark #status_log_area {
      background-color: rgb(17 24 39);
    }

    .log-entry {
      padding: 0.5rem 1rem;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      word-break: break-all;
      transition: all 0.3s ease-in-out;
      border-radius: 0.5rem;
      border-left-width: 4px;
      transform: scale(1);
    }
    
    .log-entry:hover {
      transform: scale(1.02);
    }

    /* Success log entry */
    .log-entry.log-success-entry {
      background-color: rgb(220 252 231);
      border-left-color: rgb(34 197 94);
      color: rgb(21 128 61);
    }
    
    html.dark .log-entry.log-success-entry {
      background-color: rgb(20 83 45);
      border-left-color: rgb(34 197 94);
      color: rgb(187 247 208);
    }

    /* Info/Status log entry */
    .log-entry.log-step {
      background-color: rgb(219 234 254);
      border-left-color: rgb(59 130 246);
      color: rgb(29 78 216);
    }
    
    html.dark .log-entry.log-step {
      background-color: rgb(30 58 138);
      border-left-color: rgb(59 130 246);
      color: rgb(191 219 254);
    }

    /* Warning log entry */
    .log-entry.log-warning-entry {
      background-color: rgb(254 249 195);
      border-left-color: rgb(234 179 8);
      color: rgb(161 98 7);
    }
    
    html.dark .log-entry.log-warning-entry {
      background-color: rgb(113 63 18);
      border-left-color: rgb(234 179 8);
      color: rgb(254 249 195);
    }

    /* Error log entry */
    .log-entry.log-error-entry {
      background-color: rgb(254 226 226);
      border-left-color: rgb(239 68 68);
      color: rgb(185 28 28);
    }
    
    html.dark .log-entry.log-error-entry {
      background-color: rgb(127 29 29);
      border-left-color: rgb(239 68 68);
      color: rgb(254 226 226);
    }

    .log-icon {
      height: 1.25rem;
      width: 1.25rem;
      flex-shrink: 0;
      margin-right: 0.5rem;
    }

    .log-message-content {
      flex-grow: 1;
      font-size: 0.875rem;
      font-weight: 600;
    }

    .log-timestamp {
      font-size: 0.75rem;
      margin-right: 0.75rem;
      white-space: nowrap;
      flex-shrink: 0;
      opacity: 0.8;
    }

    .centered-message-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100%;
      /* Take full height of its parent if log area is hidden */
      flex-grow: 1;
    }

    .centered-message {
      font-size: 1.125rem;
      color: #4b5563;
      /* Gray-600 */
      padding: 2rem;
    }

    #initial_message_area.hidden,
    #status_log_area.hidden {
      display: none !important;
      /* Ensure hidden means display none */
    }

    /* 倒计时样式 */
    .countdown-container {
      position: sticky;
      top: 0;
      z-index: 10;
      background-color: rgba(243, 244, 246, 0.95);
      /* gray-100 with opacity */
      padding: 0.5rem 1rem;
      margin: -1rem -1rem 0.5rem -1rem;
      border-bottom: 1px solid #e5e7eb;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      font-weight: 500;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: all 0.3s ease;
      max-height: 0;
      overflow: hidden;
      opacity: 0;
    }

    .countdown-container.active {
      max-height: 3rem;
      opacity: 1;
    }

    .countdown-container .countdown-timer {
      color: #2563eb;
      /* blue-600 */
      font-weight: 600;
      margin: 0 0.25rem;
    }

    html.dark .countdown-container {
      background-color: rgba(31, 41, 55, 0.95);
      /* dark gray-800 with opacity */
      border-bottom-color: #4b5563;
    }

    html.dark .countdown-container .countdown-timer {
      color: #3b82f6;
      /* blue-500 in dark mode */
    }

    @media (max-width: 640px) {
      body {
        padding: 0.5rem;
      }

      .status-container {
        margin-top: 0.5rem;
        padding: 1rem;
      }

      .log-entry {
        padding: 0.25rem;
      }

      .log-timestamp {
        font-size: 0.7rem;
        margin-right: 0.5rem;
      }

      #status_log_area {
        font-size: 0.8rem;
        height: 45vh; /* Smaller height for mobile */
      }
      
      .back-button {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
      
      .countdown-container {
        font-size: 0.85rem;
        padding: 0.4rem 0.75rem;
      }
    }
    
    /* Extra small screens */
    @media (max-width: 360px) {
      .log-header h1 {
        font-size: 1.5rem;
      }
      
      .log-header p {
        font-size: 0.8rem;
      }
      
      .log-timestamp {
        font-size: 0.65rem;
        margin-right: 0.35rem;
      }
      
      #status_log_area {
        font-size: 0.75rem;
        padding: 0.75rem;
      }
      
      .back-button {
        padding: 0.4rem 0.8rem;
        font-size: 0.85rem;
      }
    }

    /* --- Dark Mode Styles for Status Page --- */
    html.dark {
      background-color: #1a202c;
      /* Ensure html root also has dark background */
    }

    html.dark body {
      background-color: #1a202c;
      /* Tailwind gray-900 */
      color: #cbd5e0;
      /* Tailwind gray-400 for general text */
    }

    html.dark .status-container {
      background-color: #2d3748;
      /* Tailwind gray-800 */
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    html.dark .log-header h1 {
      /* Assuming h1 is text-gray-800 equivalent */
      color: #e2e8f0;
      /* Tailwind gray-200 */
    }

    html.dark .log-header p {
      /* Assuming p is text-gray-500 equivalent */
      color: #a0aec0;
      /* Tailwind gray-500 */
    }

    html.dark #status_log_area {
      background-color: #1f2937;
      /* Darker log background */
      border-color: #4a5568;
      /* Tailwind gray-600 */
      color: #cbd5e0;
      /* Tailwind gray-400 for log text */
    }

    html.dark .log-entry {
      border-bottom-color: #4a5568;
      /* Darker border for log entries */
    }

    html.dark .log-status {
      color: #a0aec0;
      /* Tailwind gray-500 for status messages */
    }

    html.dark .log-success {
      color: #48bb78;
      /* Tailwind green-400 (lighter green) */
    }

    html.dark .log-error {
      color: #f56565;
      /* Tailwind red-400 (lighter red) */
    }

    html.dark .log-warning {
      color: #f6e05e;
      /* Tailwind yellow-400 (lighter yellow) */
    }

    html.dark .log-timestamp {
      color: #718096;
      /* Tailwind gray-500 */
    }

    html.dark .centered-message {
      color: #a0aec0;
      /* Tailwind gray-500 */
    }

    html.dark .centered-message .fas {
      color: #63b3ed;
      /* Tailwind blue-400 */
    }

    html.dark .log-header .fas {
      color: #63b3ed;
      /* Tailwind blue-400 for header icon */
    }

    .actions-container {
      margin-top: 1.5rem;
      text-align: center;
      flex-shrink: 0;
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .back-button, .view-result-button {
      background-color: #007bff;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
    }

    .view-result-button {
      background-color: #10B981;
    }

    .view-result-button:hover {
      background-color: #059669;
    }

    .back-button:hover {
      background-color: #0056b3;
    }

    html.dark .back-button {
      background-color: #3182ce;
    }

    html.dark .back-button:hover {
      background-color: #2b6cb0;
    }

    html.dark .view-result-button {
      background-color: #059669;
    }

    html.dark .view-result-button:hover {
      background-color: #047857;
    }

    /* Add styles for disabled view-result button */
    .view-result-button:disabled {
      background-color: #9CA3AF;
      cursor: not-allowed;
      opacity: 0.7;
    }

    html.dark .view-result-button:disabled {
      background-color: #4B5563;
    }

    /* 添加彩色图标样式 */
    .log-icon i {
      opacity: 0.9;
    }
    
    .log-icon .fa-check-circle,
    .log-icon .fa-trophy {
      color: #10B981; /* 绿色 */
    }
    
    .log-icon .fa-times-circle,
    .log-icon .fa-exclamation-circle {
      color: #EF4444; /* 红色 */
    }
    
    .log-icon .fa-exclamation-triangle {
      color: #F59E0B; /* 黄色 */
    }
    
    .log-icon .fa-sync-alt {
      color: #3B82F6; /* 蓝色 */
    }
    
    .log-icon .fa-clock {
      color: #8B5CF6; /* 紫色 */
    }
    
    .log-icon .fa-calendar-alt {
      color: #EC4899; /* 粉色 */
    }
    
    .log-icon .fa-plug {
      color: #6366F1; /* 靛蓝色 */
    }
    
    .log-icon .fa-play {
      color: #2563EB; /* 深蓝色 */
    }
    
    .log-icon .fa-angle-right {
      color: #1D4ED8; /* 更深的蓝色 */
    }
    
    .log-icon .fa-info-circle {
      color: #60A5FA; /* 淡蓝色 */
    }

    /* 为最终结果添加特殊样式 */
    .log-entry.final-result {
      background-color: #F0FDF4; /* 非常淡的绿色背景 */
      padding: 0.75rem;
      margin: 1rem 0;
      border-width: 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      font-weight: 600;
      font-size: 1.05rem;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    
    .log-entry.final-result .log-timestamp {
      margin-right: 0;
      margin-bottom: 0.4rem;
      font-weight: normal;
      font-size: 0.75rem;
    }
    
    .log-entry.final-result .log-message-content {
      width: 100%;
      text-align: center;
      justify-content: center;
    }
    
    .log-entry.final-result .log-icon {
      margin-right: 0.6rem;
      font-size: 1.2rem;
    }
    
    .log-entry.final-result.log-success-entry {
      background-color: #ECFDF5; /* 淡绿色 */
      border: 1px solid #A7F3D0; /* 绿色边框 */
    }
    
    .log-entry.final-result.log-error-entry {
      background-color: #FEF2F2; /* 淡红色 */
      border: 1px solid #FECACA; /* 红色边框 */
    }
    
    /* 暗黑模式适配 */
    html.dark .log-entry.final-result {
      background-color: rgba(6, 78, 59, 0.2);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    
    html.dark .log-entry.final-result.log-success-entry {
      background-color: rgba(6, 78, 59, 0.3);
      border: 1px solid rgba(16, 185, 129, 0.4);
    }
    
    html.dark .log-entry.final-result.log-error-entry {
      background-color: rgba(153, 27, 27, 0.3);
      border: 1px solid rgba(239, 68, 68, 0.4);
    }

    /* 更新成功卡片样式 */
    .success-card {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #ffffff 0%, #f0f9ff 100%);
      border-radius: 20px;
      padding: 1.75rem 1.5rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(37, 99, 235, 0.1);
      max-width: 90%;
      width: 420px;
      text-align: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid rgba(37, 99, 235, 0.1);
    }

    .success-card.show {
      opacity: 1;
      visibility: visible;
      transform: translate(-50%, -50%) scale(1);
    }

    .success-card .card-header {
      margin-bottom: 1.25rem;
    }

    .success-card .success-icon {
      font-size: 2.75rem;
      color: #10B981;
      margin-bottom: 0.75rem;
      animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      display: inline-block;
      filter: drop-shadow(0 4px 6px rgba(16, 185, 129, 0.2));
    }

    .success-card .card-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1F2937;
      margin-bottom: 0.5rem;
      letter-spacing: -0.025em;
    }

    .success-card .card-subtitle {
      color: #6B7280;
      font-size: 0.9rem;
      margin-bottom: 1.25rem;
      line-height: 1.4;
    }

    .success-card .info-section {
      background: rgba(37, 99, 235, 0.03);
      border-radius: 16px;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid rgba(37, 99, 235, 0.08);
    }

    .success-card .info-item {
      background-color: white;
      padding: 0.75rem;
      border-radius: 12px;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      text-align: left;
      transition: transform 0.2s ease;
      border: 1px solid rgba(37, 99, 235, 0.08);
    }

    .success-card .info-item:last-child {
      margin-bottom: 0;
    }

    .success-card .info-item:hover {
      transform: translateY(-2px);
    }

    .success-card .info-item i {
      font-size: 1.1rem;
      margin-right: 0.75rem;
      color: #3B82F6;
      width: 24px;
      text-align: center;
    }

    .success-card .info-label {
      color: #6B7280;
      font-size: 0.8rem;
      font-weight: 500;
      margin-bottom: 0.2rem;
      display: block;
    }

    .success-card .info-text {
      color: #1F2937;
      font-weight: 600;
      font-size: 1rem;
    }

    .success-card .encouragement {
      margin-top: 1rem;
      padding: 1rem;
      background: linear-gradient(135deg, #EFF6FF 0%, #DBEAFE 100%);
      border-radius: 12px;
      color: #2563EB;
      font-style: italic;
      font-weight: 500;
      line-height: 1.5;
      position: relative;
      overflow: hidden;
      font-size: 0.9rem;
    }

    .success-card .encouragement::before {
      content: '"';
      position: absolute;
      top: 0.5rem;
      left: 0.75rem;
      font-size: 2.5rem;
      color: rgba(37, 99, 235, 0.1);
      font-family: serif;
    }

    .success-card .close-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: #9CA3AF;
      cursor: pointer;
      padding: 0.5rem;
      transition: all 0.2s;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .success-card .close-button:hover {
      background-color: rgba(0, 0, 0, 0.05);
      color: #4B5563;
    }

    /* 深色模式适配 */
    html.dark .success-card {
      background: linear-gradient(135deg, #1F2937 0%, #111827 100%);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(59, 130, 246, 0.2);
    }

    html.dark .success-card .card-title {
      color: #F3F4F6;
    }

    html.dark .success-card .card-subtitle {
      color: #9CA3AF;
    }

    html.dark .success-card .info-section {
      background: rgba(59, 130, 246, 0.05);
      border-color: rgba(59, 130, 246, 0.1);
    }

    html.dark .success-card .info-item {
      background-color: rgba(31, 41, 55, 0.5);
      border-color: rgba(59, 130, 246, 0.1);
    }

    html.dark .success-card .info-label {
      color: #9CA3AF;
    }

    html.dark .success-card .info-text {
      color: #F3F4F6;
    }

    html.dark .success-card .encouragement {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(37, 99, 235, 0.1) 100%);
      color: #60A5FA;
    }

    html.dark .success-card .close-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    /* 添加新的动画效果 */
    @keyframes slideInInfo {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .success-card .info-item {
      animation: slideInInfo 0.3s ease forwards;
      animation-delay: calc(var(--item-index) * 0.1s);
    }
  </style>
</head>

<body>
  <div class="status-container" id="statusContainerMain">
    <div class="log-header">
      <i class="fas fa-tasks text-3xl text-blue-600 mb-2"></i>
      <h1 class="text-2xl font-bold text-gray-800">操作状态</h1>
      <p class="text-gray-500">实时查看您的预约/抢座请求处理进度。</p>
    </div>
    <div id="status_log_area" class="hidden">
      <!-- 添加倒计时显示区域 -->
      <div id="countdown_container" class="countdown-container">
        <i class="fas fa-clock mr-1"></i>
        距离计划执行时间还有 <span id="countdown_timer" class="countdown-timer">0.0</span> 秒...
      </div>
      <!-- Log messages will be appended here -->
    </div>
    <div id="initial_message_area" class="centered-message-container">
      <div class="centered-message">
        <i class="fas fa-info-circle text-2xl text-blue-500 mb-3"></i>
        <p>请先在"配置预约参数"页面提交请求。</p>
        <p>提交后，这里的状态将会自动更新。</p>
      </div>
    </div>

    <div class="actions-container">
      <button id="back_to_config_button" class="back-button">
        <i class="fas fa-arrow-left mr-2"></i>返回配置页
      </button>
      <button id="view_result_button" class="view-result-button" disabled>
        <i class="fas fa-trophy mr-2"></i>查看预约结果
      </button>
    </div>
  </div>

  <!-- 成功预约卡片 -->
  <div id="successCard" class="success-card">
    <button class="close-button" onclick="hideSuccessCard()">
      <i class="fas fa-times"></i>
    </button>
    <div class="card-header">
      <i class="fas fa-check-circle success-icon"></i>
      <h2 class="card-title">预约成功</h2>
      <p class="card-subtitle">座位预约成功，祝您学习愉快</p>
    </div>
    <div class="info-section">
      <div class="info-item" style="--item-index: 0">
        <i class="fas fa-clock"></i>
        <div>
          <span class="info-label">预约时间</span>
          <div class="info-text" id="reserveTime">待定</div>
        </div>
      </div>
      <div class="info-item" style="--item-index: 1">
        <i class="fas fa-building"></i>
        <div>
          <span class="info-label">阅览室</span>
          <div class="info-text" id="roomInfo">待定</div>
        </div>
      </div>
      <div class="info-item" style="--item-index: 2">
        <i class="fas fa-chair"></i>
        <div>
          <span class="info-label">座位号</span>
          <div class="info-text" id="seatInfo">待定</div>
        </div>
      </div>
    </div>
    <div class="encouragement" id="encouragementText">
      今天也要加油学习哦！
    </div>
  </div>

  <script>
    const logArea = document.getElementById('status_log_area');
    const initialMessageContainer = document.getElementById('initial_message_area');
    const statusContainerMain = document.getElementById('statusContainerMain');
    const backToConfigButton = document.getElementById('back_to_config_button');
    const countdownContainer = document.getElementById('countdown_container');
    const countdownTimer = document.getElementById('countdown_timer');
    let socket = null;
    let countdownInterval = null;
    let notificationsEnabled = false;

    function getCurrentTimestamp() {
      return new Date().toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
    }

    // Request notification permission
    function requestNotificationPermission() {
      if ('Notification' in window) {
        if (Notification.permission !== 'granted' && Notification.permission !== 'denied') {
          Notification.requestPermission().then(permission => {
            if (permission === 'granted') {
              notificationsEnabled = true;
              showNotification('通知已启用', '重要的操作完成时将收到通知');
            }
          });
        } else if (Notification.permission === 'granted') {
          notificationsEnabled = true;
        }
      }
    }

    // Show browser notification
    function showNotification(title, message) {
      if (notificationsEnabled && 'Notification' in window && Notification.permission === 'granted') {
        const notification = new Notification(title, {
          body: message,
          icon: '/static/images/favicon/favicon.ico'  // Update favicon path
        });
        
        // Auto close after 5 seconds
        setTimeout(() => notification.close(), 5000);
        
        // Focus window when notification is clicked
        notification.onclick = function() {
          window.focus();
          this.close();
        };
      }
    }

    function addLogEntry(message, type = 'status', isFinalResult = false) {
      const entry = document.createElement('div');
      entry.classList.add('log-entry');
      
      // 如果是最终结果，添加特殊样式类
      if (isFinalResult) {
        entry.classList.add('final-result');
      }

      const timestampSpan = document.createElement('span');
      timestampSpan.classList.add('log-timestamp');
      timestampSpan.textContent = `[${getCurrentTimestamp()}]`;

      const messageSpan = document.createElement('span');
      messageSpan.classList.add('log-message-content');
      
      // 添加图标
      const iconSpan = document.createElement('span');
      iconSpan.classList.add('log-icon');
      
      // 创建消息文本元素
      const textSpan = document.createElement('span');
      textSpan.textContent = message;
      
      // 根据消息内容和类型进行更细致的分类
      let entryClass = '';
      let icon = '';
      
      // 识别特定的日志类型和添加对应的图标
      if (isFinalResult) {
        // 最终结果使用特殊图标
        if (type === 'success') {
          icon = '<i class="fas fa-trophy"></i>';
        } else {
          icon = '<i class="fas fa-exclamation-circle"></i>';
        }
      } else if (message.match(/^-{3,}\s*开始执行.*操作/) || message.match(/^-{10,}$/)) {
        // 主要分隔线或开始操作
        entryClass = 'log-section';
        icon = '<i class="fas fa-play"></i>';
        type = 'status';
      } else if (message.match(/^步骤\s+\d+\/\d+:/)) {
        // 步骤标题
        entryClass = 'log-step';
        icon = '<i class="fas fa-angle-right"></i>';
      } else if (message.includes('成功') || message.includes('✅')) {
        entryClass = 'log-success-entry';
        icon = '<i class="fas fa-check-circle"></i>';
        type = 'success';
      } else if (message.includes('错误') || message.includes('失败') || message.includes('❌')) {
        entryClass = 'log-error-entry';
        icon = '<i class="fas fa-times-circle"></i>';
        type = 'error';
      } else if (message.includes('警告')) {
        entryClass = 'log-warning-entry';
        icon = '<i class="fas fa-exclamation-triangle"></i>';
        type = 'warning';
      } else if (message.includes('尝试')) {
        // 尝试消息
        icon = '<i class="fas fa-sync-alt"></i>';
      } else if (message.includes('排队')) {
        // 排队相关
        icon = '<i class="fas fa-clock"></i>';
      } else if (message.includes('计划执行时间')) {
        // 执行时间
        icon = '<i class="fas fa-calendar-alt"></i>';
      } else if (message.includes('WebSocket')) {
        // WebSocket相关
        icon = '<i class="fas fa-plug"></i>';
      } else if (message.match(/^-{5,}$/)) {
        // 短分隔线
        icon = '<i class="fas fa-minus"></i>';
      } else if (message.includes('[最终结果]') && !isFinalResult) {
        // 非特殊处理的最终结果
        entryClass = 'log-section';
        if (type === 'success') {
          entryClass = 'log-success-entry';
          icon = '<i class="fas fa-trophy"></i>';
        } else {
          entryClass = 'log-error-entry';
          icon = '<i class="fas fa-exclamation-circle"></i>';
        }
      } else {
        // 默认图标
        icon = '<i class="fas fa-info-circle"></i>';
      }
      
      // 设置图标
      iconSpan.innerHTML = icon;
      
      // 根据类型添加样式类
      switch (type) {
        case 'success':
          textSpan.classList.add('log-success');
          if (!entryClass && !isFinalResult) entryClass = 'log-success-entry';
          // 显示成功通知
          if (message.includes('成功') || message.includes('完成') || message.includes('✅')) {
            showNotification('操作成功', message);
          }
          break;
        case 'error':
          textSpan.classList.add('log-error');
          if (!entryClass && !isFinalResult) entryClass = 'log-error-entry';
          // 显示错误通知
          showNotification('操作失败', message);
          break;
        case 'warning':
          textSpan.classList.add('log-warning');
          if (!entryClass && !isFinalResult) entryClass = 'log-warning-entry';
          break;
        default:
          textSpan.classList.add('log-status');
      }
      
      // 添加特定的样式类
      if (entryClass && !isFinalResult) {
        entry.classList.add(entryClass);
      }
      
      // 根据类型为最终结果添加特定类
      if (isFinalResult) {
        if (type === 'success') {
          entry.classList.add('log-success-entry');
        } else {
          entry.classList.add('log-error-entry');
        }
      }
      
      // 组装日志条目
      messageSpan.appendChild(iconSpan);
      messageSpan.appendChild(textSpan);
      entry.appendChild(timestampSpan);
      entry.appendChild(messageSpan);
      logArea.appendChild(entry);
      
      // 确保每次添加日志后都滚动到底部
      // 使用 requestAnimationFrame 确保在DOM更新后滚动
      requestAnimationFrame(() => {
        logArea.scrollTop = logArea.scrollHeight;
      });

      // 检测倒计时消息并处理
      checkForCountdown(message);
    }

    // 检测倒计时消息并启动倒计时显示
    function checkForCountdown(message) {
      const countdownRegex = /距离计划执行时间还有\s+(\d+\.\d+)\s+秒/;
      const match = message.match(countdownRegex);

      if (match) {
        const secondsLeft = parseFloat(match[1]);
        startCountdown(secondsLeft);
      } else if (message.includes("时间到") || message.includes("开始执行")) {
        // 停止倒计时
        stopCountdown();
      }
    }

    // 启动倒计时
    function startCountdown(initialSeconds) {
      // 清除之前的倒计时
      stopCountdown();

      // 显示倒计时容器
      if (countdownContainer) {
        countdownContainer.classList.add('active');
      }

      // 设置初始值
      if (countdownTimer) {
        countdownTimer.textContent = initialSeconds.toFixed(1);
      }

      // 计算结束时间
      const endTime = Date.now() + initialSeconds * 1000;

      // 设置定时器
      countdownInterval = setInterval(() => {
        const secondsLeft = (endTime - Date.now()) / 1000;

        if (secondsLeft <= 0) {
          stopCountdown();
          return;
        }

        if (countdownTimer) {
          countdownTimer.textContent = secondsLeft.toFixed(1);
        }
      }, 100); // 每100毫秒更新一次，使倒计时更平滑
    }

    // 停止倒计时
    function stopCountdown() {
      if (countdownInterval) {
        clearInterval(countdownInterval);
        countdownInterval = null;
      }

      if (countdownContainer) {
        countdownContainer.classList.remove('active');
      }
    }

    function connectWebSocket(clientId) {
      const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:'; // Corrected https check
      const wsUrl = `${wsProtocol}//${window.location.host}/ws/${clientId}`;

      addLogEntry(`尝试连接到 WebSocket: ${wsUrl}`, 'status');
      socket = new WebSocket(wsUrl);

      socket.onopen = function (event) {
        addLogEntry('WebSocket 连接成功。', 'success');
      };

      socket.onmessage = function (event) {
        try {
          const data = JSON.parse(event.data);
          let message = data.message || '收到未知格式消息';
          let type = 'status';

          if (data.type === 'status') {
            // 检查是否包含座位信息的状态消息
            if (message.includes('阅览室') || message.includes('座位')) {
              const successInfo = parseSuccessMessage(message);
              if (successInfo && successInfo.roomName && successInfo.seatNumber) {
                // 不在这里立即显示成功卡片，只在确认最终结果是成功时保存信息
                // showSuccessCard(
                //   successInfo.roomName,
                //   successInfo.seatNumber,
                //   successInfo.timeInfo || new Date().toLocaleString('zh-CN')
                // );
              }
            }
            
            if (message.toLowerCase().includes('*****')) {
              type = 'success';
            }
            
            addLogEntry(message, type);
            setTimeout(() => {
              logArea.scrollTop = logArea.scrollHeight;
            }, 10);
          } else if (data.type === 'result') {
            type = data.status === 'success' ? 'success' : 'error';
            
            if (data.status === 'success' && (message.includes('成功') || !message.includes('失败'))) {
              const logEntries = Array.from(logArea.getElementsByClassName('log-entry'));
              let latestRoomInfo = null;
              let latestSeatInfo = null;
              
              for (let i = logEntries.length - 1; i >= 0; i--) {
                const entryText = logEntries[i].textContent;
                if (entryText.includes('阅览室') || entryText.includes('座位')) {
                  const info = parseSuccessMessage(entryText);
                  if (info) {
                    if (!latestRoomInfo && info.roomName) latestRoomInfo = info.roomName;
                    if (!latestSeatInfo && info.seatNumber) latestSeatInfo = info.seatNumber;
                    if (latestRoomInfo && latestSeatInfo) break;
                  }
                }
              }
              
              if (latestRoomInfo && latestSeatInfo) {
                const timeStr = new Date().toLocaleString('zh-CN', {
                  year: 'numeric',
                  month: '2-digit',
                  day: '2-digit',
                  hour: '2-digit',
                  minute: '2-digit',
                  second: '2-digit',
                  hour12: false
                });
                
                // 保存并显示成功卡片
                saveReservationResult({
                  roomName: latestRoomInfo,
                  seatNumber: latestSeatInfo,
                  timeInfo: timeStr
                });
                showSuccessCard(latestRoomInfo, latestSeatInfo, timeStr);
                // 启用"查看预约结果"按钮
                document.getElementById('view_result_button').disabled = false;
              } else {
                // 预约成功但没有找到详细信息
                document.getElementById('view_result_button').disabled = true;
              }
            } else {
              // 预约失败，禁用"查看预约结果"按钮
              document.getElementById('view_result_button').disabled = true;
              // 清除上一次预约结果
              localStorage.removeItem('lastReservationResult');
            }
            
            message = `[最终结果] ${message}`;
            if (data.error_code) {
              message += ` (错误码: ${data.error_code})`;
            }
            
            addLogEntry(message, type, true);
            stopCountdown();
          } else if (data.type === 'cookie_update') {
            type = 'success';
            message = `[Cookie 更新] 已成功获取新 Cookie`;
            addLogEntry(message, type);
          }
        } catch (e) {
          console.error("Error parsing WebSocket message:", e);
          addLogEntry(`无法解析服务器消息: ${event.data}`, 'error');
        }
      };

      socket.onerror = function (event) {
        console.error('WebSocket Error:', event);
        addLogEntry('WebSocket 连接发生错误。请检查网络和服务器状态。', 'error');
        stopCountdown(); // 出错时停止倒计时
      };

      socket.onclose = function (event) {
        let reason = event.reason ? ` 原因: ${event.reason}` : '';
        let codeMsg = event.wasClean ? ` (Code: ${event.code})` : ` (Code: ${event.code}, unclean closure)`;
        addLogEntry(`WebSocket 连接已关闭${codeMsg}${reason}。`, 'warning');
        socket = null; // Reset socket variable
        stopCountdown(); // 连接关闭时停止倒计时
      };
    }

    document.addEventListener('DOMContentLoaded', function () {
      const urlParams = new URLSearchParams(window.location.search);
      const clientId = urlParams.get('clientId');

      // Request notification permissions when page loads
      requestNotificationPermission();

      if (clientId) {
        initialMessageContainer.classList.add('hidden');
        logArea.classList.remove('hidden');
        statusContainerMain.classList.remove('justify-center'); // Ensure log takes full width when active
        connectWebSocket(clientId);
      } else {
        logArea.classList.add('hidden');
        initialMessageContainer.classList.remove('hidden');
        statusContainerMain.classList.add('justify-center'); // Center initial message when no logs
        addLogEntry('错误：未提供 Client ID，无法连接到 WebSocket 获取状态。请确保从配置页面正确跳转。如果您是直接访问此页面，请返回配置并提交请求。 ', 'error');
      }

      // Get initial theme from parent
      if (window.parent && typeof window.parent.getCurrentTheme === 'function') {
        const currentTheme = window.parent.getCurrentTheme();
        if (window.setAppTheme) window.setAppTheme(currentTheme);
      }
    });

    // Function to set theme (called by parent or on initial load)
    window.setAppTheme = function (theme) {
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    };

    window.addEventListener('beforeunload', () => {
      if (socket && socket.readyState === WebSocket.OPEN) {
        console.log("Closing WebSocket connection before page unload.");
        socket.close(1000, "Page unloaded"); // Graceful closure
      }
      // 确保清理倒计时定时器
      stopCountdown();
    });

    if (backToConfigButton) {
      backToConfigButton.addEventListener('click', () => {
        if (window.parent && typeof window.parent.navigateToSpecificPage === 'function') {
          window.parent.navigateToSpecificPage(1); // Navigate to page_config.html (index 1)
        }
      });
    }

    // 更新随机鼓励语句数组
    const encouragements = [
      "今天也要加油学习哦！✨",
      "知识就是力量，继续前进吧！💪",
      "一步一个脚印，你正在变得更强！🌟",
      "保持专注，你一定能实现目标！🎯",
      "每一天的努力都在为未来铺路！🌈",
      "静心学习，收获知识的果实！📚",
      "今天的付出，是明天的收获！🌱",
      "保持热爱，奔赴山海！⛰️",
      "学习使人进步，加油！💡",
      "愿你的努力都能开花结果！🌸",
      "书山有路勤为径，学海无涯苦作舟！🚀",
      "每一次专注都是对未来的投资！💫",
      "让知识成为你最闪亮的光芒！⭐",
      "坚持的人最美丽，奋斗的人最可爱！🌺"
    ];

    // 获取随机鼓励语
    function getRandomEncouragement() {
      return encouragements[Math.floor(Math.random() * encouragements.length)];
    }

    // 显示成功卡片
    function showSuccessCard(roomName, seatNumber, timeInfo) {
      const card = document.getElementById('successCard');
      const roomInfoEl = document.getElementById('roomInfo');
      const seatInfoEl = document.getElementById('seatInfo');
      const timeInfoEl = document.getElementById('reserveTime');
      const encouragementEl = document.getElementById('encouragementText');

      timeInfoEl.textContent = timeInfo;
      roomInfoEl.textContent = roomName;
      seatInfoEl.textContent = seatNumber;
      encouragementEl.textContent = getRandomEncouragement();

      card.classList.add('show');

      card.addEventListener('click', function(e) {
        if (e.target === card) {
          hideSuccessCard();
        }
      });
    }

    // 隐藏成功卡片
    function hideSuccessCard() {
      const card = document.getElementById('successCard');
      card.classList.remove('show');
    }

    // 解析成功消息中的信息
    function parseSuccessMessage(message) {
      try {
        // 更新正则表达式以匹配更多格式
        const roomMatch = message.match(/阅览室[：:\s]*\(?([^,，\s)）]+(?:自习室|图书馆|阅览室)?)\)?/);
        const seatMatch = message.match(/座位[：:\s]*\(?(\d+)\)?/);
        const timeMatch = message.match(/时间[：:]\s*([^,，]+)/);
        
        const roomName = roomMatch ? roomMatch[1] : null;
        const seatNumber = seatMatch ? seatMatch[1] : null;
        
        // 只有当真正找到了阅览室和座位号时才返回结果
        if (roomName && seatNumber) {
          return {
            roomName: roomName,
            seatNumber: seatNumber,
            timeInfo: timeMatch ? timeMatch[1] : null
          };
        }
        
        // 如果常规匹配失败，尝试特殊格式匹配
        if (!roomName || !seatNumber) {
          // 匹配 "阅览室 (xxx自习室)" 格式
          const specialRoomMatch = message.match(/阅览室\s*\(([^)]+)\)/);
          // 匹配 "抢座 (座位 xxx)" 或 "预约 (座位 xxx)" 格式
          const specialSeatMatch = message.match(/[抢预]座\s*\(座位\s*(\d+)\)/);
          
          if (specialRoomMatch || specialSeatMatch) {
            return {
              roomName: specialRoomMatch ? specialRoomMatch[1] : roomName,
              seatNumber: specialSeatMatch ? specialSeatMatch[1] : seatNumber,
              timeInfo: timeMatch ? timeMatch[1] : null
            };
          }
        }
        
        return null;
      } catch (e) {
        console.error('Error parsing success message:', e);
        return null;
      }
    }

    // 添加 ESC 键关闭卡片功能
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        hideSuccessCard();
      }
    });

    // Function to save reservation result
    function saveReservationResult(result) {
      if (result && result.roomName && result.seatNumber) {
        const reservationData = {
          roomName: result.roomName,
          seatNumber: result.seatNumber,
          timeInfo: result.timeInfo || new Date().toLocaleString('zh-CN'),
          timestamp: new Date().getTime(),
          isSuccess: true // 标记为成功的预约
        };
        localStorage.setItem('lastReservationResult', JSON.stringify(reservationData));
        updateViewResultButton();
      }
    }

    // Function to load and show last reservation result
    function loadAndShowLastResult() {
      const savedData = localStorage.getItem('lastReservationResult');
      if (savedData) {
        try {
          const data = JSON.parse(savedData);
          // 只有当结果被标记为成功时才显示
          if (data.isSuccess === true) {
            showSuccessCard(data.roomName, data.seatNumber, data.timeInfo);
          } else {
            alert('没有成功的预约记录。');
          }
        } catch (e) {
          console.error('Error loading saved reservation result:', e);
          alert('无法加载预约结果，请重新预约。');
        }
      } else {
        alert('暂无预约记录。');
      }
    }

    // Function to update view result button state
    function updateViewResultButton() {
      const viewResultButton = document.getElementById('view_result_button');
      try {
        const savedData = localStorage.getItem('lastReservationResult');
        // 只有当存在成功的预约记录时才启用按钮
        const hasResult = savedData !== null && JSON.parse(savedData).isSuccess === true;
        if (viewResultButton) {
          viewResultButton.disabled = !hasResult;
        }
      } catch (e) {
        // 解析出错，将按钮设为禁用
        if (viewResultButton) {
          viewResultButton.disabled = true;
        }
      }
    }

    // Update showSuccessCard function to save result
    const originalShowSuccessCard = showSuccessCard;
    showSuccessCard = function(roomName, seatNumber, timeInfo) {
      originalShowSuccessCard(roomName, seatNumber, timeInfo);
      // saveReservationResult调用已经移到其他地方，这里不再重复调用
    };

    // Add click handler for view result button
    document.getElementById('view_result_button').addEventListener('click', loadAndShowLastResult);

    // Call updateViewResultButton on page load
    document.addEventListener('DOMContentLoaded', function() {
      updateViewResultButton();
      // ... existing DOMContentLoaded code ...
    });
  </script>
